[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"

[build.environment]
  NODE_VERSION = "20"

[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
  
# API routes - must come before SPA fallback
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# SPA fallback - redirect all non-file routes to index.html for client-side routing
# This must be last to catch all non-API, non-static-file routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
